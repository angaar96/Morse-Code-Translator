<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href="styles.css"> 
  <title>Morse Code Translator</title>
</head>
<body>
  <div class = "englishToMorseTranslator"> 
    <h1 class="englishToMorseTranslator__header"> English to Morse Code Translator </h1>
    <label for="englishToMorseTranslator__input" class="englishToMorseTranslator__input-label"> Please input a word, sentence or number to translate to morse code.<br> Please separate words with a whitespace " ". </label>
    <input type="text" name="englishToMorseTranslator__input" class = "englishToMorseTranslator__input" id = "englishToMorseTranslator__input">
    <button type="submit" class="englishToMorseTranslator__translateWordButton"> Translate to Morse Code </button>
    <h2 class = "englishToMorseTranslator__translatedWord"> </h2>
  </div>
  <div class = "morseToEnglishTranslator"> 
    <h1 class="morseToEnglishTranslator__header"> Morse Code to English Translator </h1>
    <label for="morseToEnglishTranslator__input" class="morseToEnglishTranslator__input-label"> Please input a word, sentence or number in morse code to translate to english.<br> Please separate words with a forward slash "/".  </label>
    <input type="text" name="morseToEnglishTranslator__input" class = "morseToEnglishTranslator__input" id = "morseToEnglishTranslator__input">
    <button type="submit" class="morseToEnglishTranslator__translateWordButton"> Translate to English </button>
    <h2 class = "morseToEnglishTranslator__translatedWord"> </h2>
  </div>   
  <script src="app.js" type="module"></script>
  <script src="translator.js" type="module"></script> 
</body>
</html>
